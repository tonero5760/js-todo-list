        <div class="w-80 mx-auto">

            <div class="top">
                <h1 class="pane-title">Todo<sup><span class="badge badge-secondary badge-text todo-count">2</span></sup></h1>
    
                <div class="new">
                   <button type="button" class="btn btn-success pb-3 btn-rounded-circle mr-3 btn-addTask"><span class="fa fa-plus fa-1x"></span></button> 
                </div>
            </div>
            <hr class="line">
    
            <!-- Add task overlay -->
            <div class="overlay add-task col-sm-8 offset-sm-2 col-md-8 offset-md-2">
                <form action="" method="post" class="submit-task">
                    <div class="form-group">
                    <label for="" style="color: #fff">Add Task</label>
                    <input type="text"
                        class="form-control title" name="" id="" aria-describedby="helpId" placeholder="Title"/>
                    <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                    </div>
    
                    <div class="form-group">
                    <textarea class="form-control desc" name="" id="" rows="3" cols="10" placeholder="Task Description"></textarea>
                    </div>
    
                    <div class="form-group todo-detail">
                        <span class="time"><input type="date" class="date" name="" id=""></span>
                        <span class="fa fa-alt"></span> &bullet;
    
                        <span class="time"><select name="" id="" class="user">
                            <option value="Toni">Toni</option>
                        </select>
                        <span class="fa fa-user" style="color:#fff"></span> &bullet;
                        
                    
                    </div>
    
                    <button type="submit" class="btn btn-success btn-sm">Add Task</button>
    
                    <button type="reset" class="btn btn-danger btn-sm cancel-task">Cancel</button>
                </form>
            </div>
